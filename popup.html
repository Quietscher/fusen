<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sticky Notes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 10px;
      }
      button {
        padding: 8px 12px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Sticky Notes</h3>
    <button id="addNote">Add Note</button>
    <script src="popup.js"></script>
    <hr>
    <h3>Sticky Notes Settings</h3>
    <label for="percentage">Match Percentage for Pathname:</label>
    <input type="number" id="percentage" min="0" max="100" step="1" value="100">
    <button id="saveSettings">Save</button>
    <hr />
    <a
      href="https://github.com/markedjs/marked?tab=License-1-ov-file"
      target="_blank"
      >Marked License</a
    >
    <script src="popup.js"></script>
  </body>
</html>
